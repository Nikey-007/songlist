<script>
function copyText(text) { 
    navigator.clipboard.writeText(text).then(function() {
        showToast("已复制: " + text);
    }, function(err) {
        showToast("复制失败: " + err);
    });
}

function showToast(msg) {
    const toast = document.createElement("div");
    toast.innerText = msg;
    toast.style.position = "fixed";
    toast.style.bottom = "40px";
    toast.style.left = "50%";
    toast.style.transform = "translateX(-50%)";
    toast.style.background = "rgba(0, 0, 0, 0.75)";
    toast.style.color = "#fff";
    toast.style.padding = "8px 16px";
    toast.style.borderRadius = "6px";
    toast.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";
    toast.style.zIndex = "9999";
    toast.style.fontSize = "14px";
    toast.style.userSelect = "none";
    document.body.appendChild(toast);
    setTimeout(() => {
        toast.remove();
    }, 1500);
}

document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.copy-btn').forEach(el => {
    el.addEventListener('click', () => {
      const text = el.getAttribute('data-copy-text');
      if (text) {
        copyText(text);
      }
    });
  });
});
</script>

  <div id="toast" class="toast"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('theme-switch-btn');
      if (!btn) return;
      btn.addEventListener('click', () => {
        const body = document.body;
        if (body.classList.contains('bg-theme-1')) {
          body.classList.remove('bg-theme-1');
          body.classList.add('bg-theme-2');
        } else {
          body.classList.remove('bg-theme-2');
          body.classList.add('bg-theme-1');
        }
      });
    });
  </script>
