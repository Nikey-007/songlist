    @font-face {
      font-family: "AlimamaFangYuanTi";

</head>
<body class="bg-theme-1">
  <header class="whitezhe-header">

  </nav>
</header>

  <main>
    
    <section id="search-section" style="width:90%; max-width:800px; margin:20px auto;" role="search" aria-label="歌曲、歌手、分类、语言搜索">

        id="search-box"

        style="width: 100%; padding: 10px; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc;"

<main style="max-width: 600px; margin: 2rem auto; padding: 1.5rem; text-align: center; background-color: rgba(255,255,255,0.6); border-radius: 12px; backdrop-filter: blur(10px); box-shadow: 0 4px 8px rgba(0,0,0,0.1);">

</footer>
  <div id="toast" class="toast"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('theme-switch-btn');
      if (!btn) return;
      btn.addEventListener('click', () => {
        const body = document.body;
        if (body.classList.contains('bg-theme-1')) {
          body.classList.remove('bg-theme-1');
          body.classList.add('bg-theme-2');
        } else {
          body.classList.remove('bg-theme-2');
          body.classList.add('bg-theme-1');
        }
      });
    });
  </script>
</body>
