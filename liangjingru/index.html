<h1 style="text-align: center;">Liangjingrus</h1>

<input

<ul style="list-style: none; padding: 0;">
  
  <li
    id="song-369f4b03478d2787451b3f066a7d789f"
    data-title="勇气"
    style="margin-bottom: 15px; display: flex; justify-content: center;"
  >
    <div
      style="background-color: rgba(255, 255, 255, 0.4); padding: 12px 20px; border-radius: 10px; display: flex; flex-wrap: wrap; align-items: center; gap: 12px; max-width: 90%;"
    >

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('search-input');
    input.addEventListener('input', () => {
      const filter = input.value.toLowerCase();
      const results = document.querySelectorAll('ul li');
      results.forEach(li => {
        const title = li.dataset.title.toLowerCase();
        li.style.display = title.includes(filter) ? '' : 'none';
      });
    });

    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const text = btn.dataset.copyText;
        navigator.clipboard.writeText(text).then(() => {
          btn.innerText = '已复制';
          setTimeout(() => btn.innerText = '复制歌名', 1500);
        }).catch(() => {
          alert('复制失败，请手动复制');
        });
      });
    });
  });
</script>

  </main>

  <footer>

</footer>
  <div id="toast" class="toast"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('theme-switch-btn');
      if (!btn) return;
      btn.addEventListener('click', () => {
        const body = document.body;
        if (body.classList.contains('bg-theme-1')) {
          body.classList.remove('bg-theme-1');
          body.classList.add('bg-theme-2');
        } else {
          body.classList.remove('bg-theme-2');
          body.classList.add('bg-theme-1');
        }
      });
    });
  </script>
</body>
